<body>

<div class="header">Definition</div>
The value `-sum f_k log_2(f_k)` where `f_k` is the proportion of the observations with category k.<br>

<div class="header">Parameters</div>
In the top slot, the categorical field to analyze.<br>

In the left slot, an optional second categorical field. The entropy is computed in every category of this field.
